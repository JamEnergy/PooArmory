
<html>
<head>
<title> Copy of Copy of Copy of Poo Armory</title>
<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="poo.js"></script>
<link rel="stylesheet" type="text/css" href="poo.css"></link>

<link rel="stylesheet" href="/jquery-ui-1.12.1/jquery-ui.css"> </link>
<script src="jquery-ui-1.12.1/jquery-ui.js"></script>
<script type="text/javascript">

function accumulateBoxes(boxes)
{
	var stats = {"bal":0, "crit":0, "speed":0}
	$.each(boxes, function(k,v){
		var boxStats = boxes.data("stats")
		
		stats.bal += boxStats.bal
		stats.crit += boxStats.crit
		stats.speed += boxStats.speed
	})
	return stats
}

function displayTotals(boxes)
{
	var stats = accumulateBoxes(boxes)
	
	$("#endDisplay").html( stats.bal )
}

$(document).ready( function()
{
	var boxes = [
		createSquare("box1", "weapon"),
		createSquare("box2", "chest"),
		createSquare("box3", "gloves")
	]
	
	$.each(boxes, function(k,v){
		v.on("change", function(e)
		{
			displayTotals(boxes)
		})
	})
	
	
})
</script>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div id="box1"> </div>
			<div id="box2"> </div>
			<div id="box3"> </div>
		</div>
		<div class="col-md-6 ">Welcome to the 3rd Poo Armory</div>
	</div>
	<button onclick='displayTotals()'>Calculate </button>
	<div class="row">
		<div id="endDisplay">
		Hiya
		</div>
	</div>
  
</div>

</body>
</html>
